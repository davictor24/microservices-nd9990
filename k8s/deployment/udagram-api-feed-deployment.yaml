apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-api-feed
  name: backend-api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      service: backend-api-feed
  template:
    metadata:
      labels:
        service: backend-api-feed
    spec:
      containers:
      - image: davictor/udagram-api-feed:1.0.0
        name: udagram-api-feed
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "400m"
        env:
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: URL
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_BUCKET
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_PROFILE
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_REGION
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: JWT_SECRET
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: POSTGRES_DB
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: POSTGRES_HOST
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: POSTGRES_USERNAME
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret
      restartPolicy: Always